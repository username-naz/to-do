<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <title>To-Do</title>
    <link rel="icon" href="res/images/pen.png" type="image/png">
</head>
<body>
    <div class="base-parent">
        <div class="backdrop"></div>
        <div class="list-container">
            <div class="heading">Your TO-DO list</div>
            <div class="list-box"></div>
        </div>
        <div class="empty-list-message">
            <img src="res/images/box.png">
            <h2>Looks like you have nothing to-do</h2>
        </div>
        <button class="create-item"><img src="res/images/1159633.png"></button>
        <button class = "settings-button" id="settings"><img src="res/images/setting_icon.png"></button>
        <div class="settings">
            <ul class="filter">
                <li><button class="filter-button">View all</button></li>
                <li><button class="filter-button">Undone only</button></li>
                <li><button class="filter-button">Done only</button></li>
            </ul>
            <ul class="order">
                <li><button class="order-button">Oldest First</button></li>
                <li><button class="order-button">Latest First</button></li>
            </ul>
            <button class="remove-all-button">Remove All</button>
        </div>
        <div class="create-item-form">
            <form>
                <label for="subject">Subject</label>
                <input name="subject" required>
                <label for="description">Description</label>
                <textarea name="description" required></textarea>
                <label for="is-done">
                    <input type="checkbox" name="is-done">
                    Done
                </label>
                <button class = "add-item">Add</button>
                <button class="edit-item">Edit</button>
                <button class = "cancel">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
